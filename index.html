<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
      </div>

      <h2><span id="player1header">Player 1's turn!</span><span id="player2header">Player 2's turn!</span></h2>

      <button type="button" class="btn btn-success" name="start" id="start">Start Game!</button>

      <div class="board">
        <div class="row-1">
          <div id="s1" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O"></div>


          </div>
          <div id="s2" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="space">
            </div>
            <div class="O"></div>

          </div>
          <div id="s3" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O">
            </div>

          </div>
        </div>

        <div class="row-2">
          <div id="s4" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O"></div>

          </div>
          <div id="s5" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O"></div>

          </div>
          <div id="s6" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O"></div>

          </div>
        </div>

        <div class="row-3">
          <div id="s7" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O">
            </div>

          </div>
          <div id="s8" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O">
            </div>

          </div>
          <div id="s9" class="col-xs-4 box">
            <div class="X">
            </div>
            <div class="O"></div>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
